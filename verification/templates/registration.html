{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li class="message">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
